{% extends "head.html" %}
{% block body %}


<div class="container">

    {{ macros.pageHeader('Global Settings', 'fa-cog', url_for('admin_dashboard')) }}

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="col-bezel">
                <form method="POST" action="{{ url_for('admin_globalSettings') }}" class="form-horizontal">
                    <h2>CuteCasa Global Instance Settings</h2>

                    {{ macros.flasher() }}

                    <h3>API Keys</h3>

                    <div class="form-group">
                        <label for="yoApiKeyInput" class="control-label col-sm-4">Yo</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   id="yoApiKeyInput" name="yoApiKeyInput" value="{{ g.dog.zdb.root.globalSettings.yoApiKey }}" />
                        </div>
                    </div>

                    <h3>Web Settings</h3>
                    <div class="form-group">
                        <label for="registrationEnabledInput" class="control-label col-sm-4">Registration Enabled?</label>
                        <div class="col-sm-8">
                            <input type="checkbox" class="form-control"
                                   id="registrationEnabledInput" name="registrationEnabledInput"
                                   {% if g.dog.zdb.root.globalSettings.registrationEnabled %}
                                   checked
                                   {% endif %}
                                   >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8 text-right">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
