{% extends "head.html" %}
{% block body %}


<div class="container">

    <div class="row bezel">
        <div class="col-sm-10">

            <h1>
                Select a Household
            </h1>
        </div>
        <div class="col-sm-2 headroom">
            <div class="text-right">
                <a href="{{ url_for("logout") }}" class="btn btn-sm"><i class="fa fa-sign-out"></i></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="col-bezel">
                <form method="POST" action="{{ url_for('household_select') }}" class="form-horizontal">
                    <h2>Household Profile</h2>

                    {% for m in get_flashed_messages() %}
                        <p>{{ m }}</p>
                    {% endfor %}

                    <h3>General Information</h3>

                    <div class="form-group">
                        <label for="householdNameInput" class="control-label col-sm-4">Household Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"
                                   id="householdNameInput" name="householdNameInput"
                                   value="{{ session['householdName'] }}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Household Type</label>
                        <div class="col-sm-8">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="householdTypeInput" id="householdTypeApt" value="1"
                                        {% if session['householdType'] == 1 %}
                                        checked
                                        {% endif %}
                                    >
                                    <i class="fa fa-building"></i> Apartment
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="householdTypeInput" id="householdTypeHouse" value="2"
                                        {% if session['householdType'] == 2 %}
                                        checked
                                        {% endif %}
                                    >
                                    <i class="fa fa-home"></i> House
                                </label>
                            </div>
                        </div>

                    </div>



                    <h3>Members</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            hi
                        </li>
                        <li class="list-group-item">
                            hi
                        </li>
                        <li class="list-group-item">
                            hi
                        </li>
                    </ul>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8 text-right">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
