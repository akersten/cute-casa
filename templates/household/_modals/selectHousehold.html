<!--
 Modal dialog for selecting a household.
-->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">Request to Join a Household</h2>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon">Household name:</span>
        <input class="form-control" type="text" id="inputHouseholdSearch" oninput="rhiTypeAhead()"/>
    </div>

    <br/>

    <div class="list-group" id="selectHouseholdList">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
