{% extends "head.html" %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 bezel">
            <h2>Login to CuteCasa</h2>

            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <!-- Realistically, category will never be blank and we'll never default in 'info'
                         (because the default Flask flash category is 'message'), but it's good style. -->
                    {% for category, message in messages %}

                        <div class="alert alert-{{ category | default('info') }}" style="margin-top: 1em;">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <p>{{ message }}</p>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="loginUsername">
                        <h3>Username</h3>
                    </label>
                    <input type="text" id="loginUsername" name="loginUsername" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="loginPassword">
                        <h3>Password</h3>
                    </label>
                    <input type="password" id="loginPassword" name="loginPassword" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control">Login</button>
                </div>

            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>


</div>


{% endblock %}
