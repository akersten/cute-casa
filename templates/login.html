{% extends "head.html" %}

{% block header %}
    {% include "header.html" %}
{% endblock %}

{% block body %}

<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                {{ macros.flasher() }}

                <h1 class="title">Login</h1>
                <h3 class="subtitle">Please enter your username and password.</h3>

                <form method="POST" action="{{ url_for('login') }}">
                        <label for="inputUsername" class="label">Username</label>
                        <p class="control">
                            <input class="input is-medium" type="text" id="inputUsername" name="inputUsername" autofocus>
                        </p>

                        <label for="inputPassword" class="label">Password</label>
                        <p class="control has-icon has-icon-right">
                            <input class="input is-medium" type="password" id="inputPassword" name="inputPassword">
                            <i class="fa fa-warning"></i>
                        </p>
                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <button class="button is-primary is-medium" type="submit">Login</button>
                                </div>
                                <div class="level-item">
                                    <a class="button is-medium">Register</a>
                                </div>
                            </div>

                            <div class="level-right">
                                <div class="level-item">
                                    <a href="#">Reset Password</a>
                                </div>
                            </div>

                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
