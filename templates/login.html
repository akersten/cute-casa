{% extends "layout.html" %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h2>Login to CuteCasa</h2>

            <form>
                <div class="form-group">
                    <label for="loginName">
                        <h3>Username</h3>
                    </label>
                    <input type="text" id="loginName" name="loginName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginPassword">
                        <h3>Password</h3>
                    </label>
                    <input type="password" id="loginPassword" name="loginPassword" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control">Login</button>
                </div>

            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>


</div>


{% endblock %}
