{% import '_macros/components.html' as components %}

<!--
 Modal dialog for selecting a household.
-->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">Create a Shopping List</h2>
</div>
<div class="modal-body">
    {{ components.input('List title:', 'listTitleInput', 'string', 50) }}
    {{ components.submit('Create', 'shoppingListSubmit', '/') }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
