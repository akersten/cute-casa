<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">Add Shared Bill</h2>
</div>
<div class="modal-body">
    <form method="POST" action="{{ url_for('billing_billsplit_create') }}" class="form-horizontal">
        <div class="input-group">
            <span class="input-group-addon">Bill name:</span>
            <input class="form-control" type="text" id="inputHouseholdSearch" oninput="rhiTypeAhead()"/>
        </div>

        <input type="text" id="poopInput" name="poopInput" />
        <button class="btn btn-primary">Submitto</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
