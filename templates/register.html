{% extends "head.html" %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 bezel">
            <h2>Sign up for CuteCasa</h2>

            {{ shared.flasher }}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="registerUsername">
                        <h3>Username</h3>
                    </label>
                    <input type="text" id="registerUsername" name="registerUsername" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="registerEmail">
                        <h3>Email</h3>
                    </label>
                    <input type="email" id="registerEmail" name="registerEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="registerPassword">
                        <h3>Password</h3>
                    </label>
                    <input type="password" id="registerPassword" name="registerPassword" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control">Register</button>
                </div>

            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>


</div>


{% endblock %}
